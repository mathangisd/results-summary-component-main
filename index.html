<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="card-container">
      <article class="result-card">
        <p>Your Result</p>
        <div class="score-container">
          <div class="score-text">
            <h2>76</h2>
            <!-- <span class="text-small of-100">of 100</span> -->
            <p class="text-small of-100">of 100</p>
          </div>
        </div>
        <div class="score-footer">
          <h5>Great</h5>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </article>
      <article class="summary-card">
        <h4>Summary</h4>
        <!-- summary list -->
        <div class="summary-list">
          <!-- summary item -->
          <article class="summary-item">
            <div class="summary-item-details">
              <img
                src="./assets/images/icon-reaction.svg"
                alt="icon for reaction"
              />
              <span class="reaction summary-item-name">reaction</span>
            </div>

            <div class="summary-item-value">
              <span class="actual-value">80 </span>
              <span class="out-of-hundred">/ 100</span>
            </div>
          </article>
          <!-- end of summary item -->
        </div>
        <!-- end of summary list -->
      </article>
      <button type="button" class="btn">Continue</button>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
